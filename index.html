<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
  <link rel="icon" href="public/Untitled_logo_1_free-file.jpg">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monomakh&family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="progress"></div>
  <div class="cookies">
    <h3>TO PROCEED FURTHER, PLEASE AGREE TO THE PRIVACY POLICYüç™</h3>
    <button id="agree-with-cookies">okey</button>
  </div>
  <div class="container">
    <div id="login-form" class="auth-form">
      <h2>LOG IN TO VIDEOSCOP</h2>
      <form id="login">
        <div class="email">
          <input type="email" id="login-email" placeholder="Email/Phone" required>
          <!-- <img width="26" height="26" id="email" src="public/user (1).png" alt="user"> -->
        </div>
        <div class="password">
          <input type="password" minlength="6" id="login-password" placeholder="Password" required>
          <!-- <img width="26" height="28" id="password" src="public/view.png" alt="password"> -->
        </div>
        <label class="remember-label">
          <input type="checkbox" id="remember-me" style="margin-right: 12rem;">
          <div class="remember">REMEMBER <span style="margin-right: .3rem;"></span>ME</div>
        </label>
        <div class="privacy-policy">
          <label for="login-agree" style="display: flex; align-items: center;">
            <input type="checkbox" id="login-agree" required style="margin-right: 0.5rem;">
            <div class="policy">I AGREE TO <a href="#" target="_blank">PRIVACY POLICY</a> AND <a href="#" target="_blank">DATA PROCESSING</a></div>
          </label>
        </div>
        <button type="submit" class="login-btn">LOG IN</button>
        <a href="#" id="forgot" style="margin-bottom: .5rem;">FORGOT PASSWORD?</a>
      </form>
      <label for="show-register" id="dont-have-acc">
        DON‚ÄôT HAVE AN ACCOUNT?
      </label>
      <button id="show-register" style="margin-top: .5rem;" class="signup-btn">SIGN UP</button>
      <div class="guest">
        <span>OR LOG IN AS A</span> <a id="guest-login" style="margin-bottom: 1rem;" href="#">GUEST</a>
      </div>
    </div>

    <div id="register-form" class="auth-form sign-up-container" style="display: none;">
      <h2>SIGN UP TO VIDEOSCOP</h2>
      <form id="register">
        <input type="text" id="register-username" placeholder="Username" required>
        <div class="password">
          <input type="password" minlength="6" id="register-password" placeholder="Password" required>
          <!-- <img width="26" height="28" id="password" src="public/view.png" alt="password"> -->
        </div>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="text" id="register-name" placeholder="Name" required> 
        <div class="privacy-policy">
          <label for="login-agree" style="display: flex; align-items: center;">
            <input type="checkbox" id="login-agree" required style="margin-right: 0.5rem;">
            <div class="policy">I AGREE TO <a href="#" target="_blank">PRIVACY POLICY</a> AND <a href="#" target="_blank">DATA PROCESSING</a></div>
          </label>
        </div>
        <button type="submit" class="signup-btn">Sign up</button>
      </form>
      <button id="show-login" class="signup-btn">Back to log in</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
