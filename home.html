<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Videoscop</title>
  <meta name="description" content="A website that learns to predict where you are looking at. Written in TensorFlow.js">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link rel="icon" href="public/Untitled_logo_1_free-file.jpg">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="progress"></div>
  <header>
    <div class="header-text-content">
      <h1>Video<span id="recording"><img src="public/record.png" height="50" width="50" alt=""></span>scop</h1>
      <navbar>
        <button id="player" style="color: #E8162E; cursor: pointer;">SESSIONS</button>
      </navbar>
    </div>  
    <div class="settings">
      <button style="background-color: transparent;" id="settings-btn"><img src="public/settings.svg" alt="settings" id="settings-img" height="55" width="55"></button>
    </div>
  </header>
  
  <div class="main">
    <div class="webcam-container">
      <video id="webcam" width="400" height="300" autoplay></video>
      <canvas id="overlay" width="400" height="300" style="opacity: 0;"></canvas>
    </div>

    <div id="training">
      <div class="buttonwrap">
        <div class="buttonrow">
          <div class="buttons-for-overlay">
            <button id="start-training" class="start-recording" style="padding: .3rem 3rem; width: 80%;">START RECORDING</button>
            <button id="stop-recording" disabled>PAUSE</button>
            <button id="finish-recording" disabled>FINISH</button>
          </div>
        </div>
      </div>
    </div>

    <div class="video-upload">
      <label for="video-uploader" class="custom-file-upload">
        <i class="fas fa-upload"></i> DOWNLOAD VIDEO
      </label>
      <input type="file" id="video-uploader" accept="video/*">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
  <script src="recording.js"></script>
  <script src="ui.js"></script>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    const startRecordingButton = document.querySelector('.start-recording');
    const stopRecordingButton = document.getElementById('stop-recording');
    const finishRecordingButton = document.getElementById('finish-recording');

    startRecordingButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            localStorage.setItem('videoBlob', reader.result);
          };
          reader.readAsDataURL(blob);
          window.location.href = 'player.html';
        };

        mediaRecorder.start();
        isRecording = true;

        stopRecordingButton.disabled = false;
        finishRecordingButton.disabled = false;
        startRecordingButton.disabled = true;
      } catch (error) {
        console.error('Ошибка при записи экрана:', error);
      }
    }, { once: true });

    stopRecordingButton.addEventListener('click', () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;

        stopRecordingButton.disabled = true;
        finishRecordingButton.disabled = true;
        startRecordingButton.disabled = false;
      }
    });

    finishRecordingButton.addEventListener('click', () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;

        stopRecordingButton.disabled = true;
        finishRecordingButton.disabled = true;
        startRecordingButton.disabled = false;

        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          localStorage.setItem('videoBlob', reader.result);
        };
        reader.readAsDataURL(blob);
        
        window.location.href = 'player.html';
      }
    });
  </script>
</body>
</html>
