<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lookie Lookie!</title>
  <meta name="description" content="A website that learns to predict where you are looking at. Written in TensorFlow.js">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" href="public/Untitled_logo_1_free-file.jpg">
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <h1>Video<span id="recording"><img src="public/record.png" height="50" width="50" alt=""></span>scop</h1>
  <canvas id="heatMap"></canvas>

  <div id="info" data-content="info">
    <h3>Здравствуйте</h3>
    Пожалуйста подключите камеру.
  </div>

  <div id="training">
    <table>
      <tr>
        <td>Примеры обучения</td>
        <td data-content="n-train">0</td>
      </tr>
      <tr>
        <td>Примеры проверки</td>
        <td data-content="n-val">0</td>
      </tr>
      <tr>
        <td>Всего обучено</td>
        <td data-content="n-epochs">0</td>
      </tr>
      <tr>
        <td>Потеря обучения</td>
        <td data-content="train-loss">?</td>
      </tr>
      <tr>
        <td>Потеря проверки</td>
        <td data-content="val-loss">?</td>
      </tr>
    </table>
    <div class="buttonwrap">
      <div class="buttonrow">
        <button id="start-training" disabled>Начать обучение</button>
        <button id="reset-model" disabled>Сбросить модель</button>
      </div>
      <div class="buttonrow">
        <button id="draw-heatmap" disabled>Нарисовать тепловую карту</button>
        <button id="clear-heatmap" disabled>Очистить тепловую карту</button>
      </div>
      <div class="buttonrow">
        <button id="store-data" disabled>Сохранить набор данных</button>
        <button id="load-data">Загрузить набор данных</button>
        <input type="file" id="data-uploader">
      </div>
      <div class="buttonrow">
        <button id="store-model" disabled>Сохранить модель</button>
        <button id="load-model">Загрузить модель</button>
        <input type="file" id="model-uploader" multiple>
      </div>
    </div>
  </div>

  <video id="webcam" width="400" height="300" autoplay></video>
  <canvas id="overlay" width="400" height="300"></canvas>

  <canvas id="eyes" width="50" height="25"></canvas>

  <div id="target"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
  <script src="clmtrackr.js"></script>
  <script src="recording.js"></script>
  <script src="dataset.js"></script>
  <script src="mouse.js"></script>
  <script src="facetracker.js"></script>
  <script src="ui.js"></script>
  <script src="training.js"></script>
  <script src="global.js"></script>
  <script src="webWorker.js"></script>
  <script src="heat.js"></script>
  <script src="main.js"></script>
</body>
</html>
